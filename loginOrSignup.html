<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #a6d38f;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      max-width: 400px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color:#4ea85d; /* Blue color */
    }
    input[type="text"], input[type="tel"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4ea85d; /* Blue color */
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color:#4ea85d; /* Darker shade of blue on hover */
    }
    .side-images {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .side-images img {
      max-width: 150px;
      height: auto;
      border-radius: 8px;
    }
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    .back-link a {
      color: #4ea85d;
      text-decoration: none;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <div class="side-images">
        
      </div>
      <h2>Login | <span style="color:#4ea85d;">Sign Up</span></h2>
      <form id="loginForm" action="#" method="post" onsubmit="return validateForm()">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
  
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
  
        <label for="contact">Contact Number</label>
        <input type="tel" id="contact" name="contact" required>
  
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
  
        <input type="submit" value="Login">
      </form>
      <div class="back-link">
        <a href="rent.html">Login for rent</a><br>
        <br>
        <a href="index.html">Back to Main Page</a>
      </div>
    </div>
  </div>
  
  <script>
    function validateForm() {
      var name = document.getElementById("name").value;
      var address = document.getElementById("address").value;
      var contact = document.getElementById("contact").value;
      var password = document.getElementById("password").value;
  
      if (name === "" || address === "" || contact === "" || password === "") {
        return false; // Fields are not filled, so return false without displaying an alert
      } else {
        alert("Successfully logged in!");
        window.location.href = "index.html"; // Redirect to index.html
        return false; // Prevent default form submission
      }
    }
  </script>
  </body>
  </html>
