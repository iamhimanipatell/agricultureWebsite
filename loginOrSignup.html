<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Seeds & Soil</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4e7339, #2d4a27);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
    }
    .form-container h2 {
      color: #2d4a27;
      margin-bottom: 20px;
      font-size: 28px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .btn {
      width: 100%;
      padding: 14px;
      background: #4e7339;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #2d4a27;
    }
    .links {
      margin-top: 15px;
    }
    .links a {
      color: #4e7339;
      text-decoration: none;
      font-weight: bold;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: #1c5b70;
            font-size: 20px;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="nav-title">Seeds & Soil</a>
    <div class="nav-links">
        <a href="aboutus.html">About Us</a>
        <a href="seeds.html">Seeds</a>
        <a href="irrigation.html">Irrigation Tools</a>
        <a href="fertilizer.html">Fertilizers</a>
        <a href="pesticide.html">Pesticides</a>
        <a href="loginOrSignup.html">Login/Sign Up</a>
        <a href="bag.html">Bag</a>
    </div>
</nav>

  <div class="form-container">
    <h2>Login | <span style="color:#4e7339;">Sign Up</span></h2>
    <form id="loginForm" action="#" method="post" onsubmit="return validateForm()">
      <input type="text" id="name" name="name" placeholder="Full Name" required>
      <input type="text" id="address" name="address" placeholder="Address" required>
      <input type="tel" id="contact" name="contact" placeholder="Contact Number" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="links">
      <a href="rent.html">Login for Rent</a> | <a href="index.html">Back to Main Page</a>
    </div>
  </div>
  
  <script>
    function validateForm() {
      var name = document.getElementById("name").value;
      var address = document.getElementById("address").value;
      var contact = document.getElementById("contact").value;
      var password = document.getElementById("password").value;
  
      if (name === "" || address === "" || contact === "" || password === "") {
        return false;
      } else {
        alert("Successfully logged in!");
        window.location.href = "index.html";
        return false;
      }
    }
  </script>
  </body>
  </html>
