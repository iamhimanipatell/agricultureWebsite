<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agro-World</title>
    
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }
    
            .navbar {
                text-align: center;
                font-weight: bold;
                background-color: #1c5b70;
                font-size: 55px;
                font-family: system-ui;
                color: rgb(255, 255, 255);
                padding: 55px;
            }
    
            .nav {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 50px;
                flex-wrap: wrap; /* Allow items to wrap to the next line */
            }
    
            .links {
                padding: 20px;
                margin: 20px;
                text-align: center;
                transition: transform 0.3s ease-in-out;
                display: flex; /* Align items in flex layout */
                align-items: center; /* Center items vertically */
                text-decoration: none; /* Remove default link underline */
            }
    
            .links img {
                width: 200px; /* Increase image width */
                height: 200px; /* Increase image height */
                border-radius: 50%; /* Make the image circular */
                margin-right: 10px; /* Add space between image and text */
            }
    
            .links a {
                text-decoration: none; /* Remove default link underline */
                color: black; /* Set text color */
            }
    
            .links:hover {
                transform: translateY(-5px);
            }
    
            .div1 {
                background-color: #1c5b70;
                color: white;
                text-align: center;
                padding: 20px;
            }
    
        .active {
            display: flex;
        }

        .smooth-scroll {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

<div class="maindiv">

    <nav class="navbar">Seeds & Soil</nav>
   
    <div class="nav">
        
        <div class="links">
            <a href="#aboutus" class="smooth-scroll">
                <img src="aboutuslogo.jpg" alt="Your Image" class="circular-image">
            </a><h>About Us</h>
        </div>
        <div class="links">
            <a href="#seeds" class="smooth-scroll">
                <img src="seedlogo.jpg" alt="Your Image" class="circular-image">
            </a><h>Seeds</h>
        </div>
        <div class="links">
            <a href="#irrigation" class="smooth-scroll">
                <img src="irrigationlogo.png" alt="Your Image" class="circular-image">
            </a><h>Irrigation Tools</h>
        </div>
        <div class="links">
            <a href="#fertilizer" class="smooth-scroll">
                <img src="fertilizerlogo.jpg" alt="Your Image" class="circular-image">
            </a><br>
            <h>Fertilizers</h>
        </div>
        <div class="links">
            <a href="#pesticides" class="smooth-scroll">
                <img src="pesticideslogo.png" alt="Your Image" class="circular-image">
            </a>
            <h>Pesticides</h>
        </div>
        <div class="links">
            <a href="#login" class="smooth-scroll">
                <img src="loginlogo.png" alt="Your Image" class="circular-image">
            </a><br>
            <h>Login/Sign up</h>
        </div>
    </div>

</div>

<div class="div1">
    <h3>For any query or complaint contact:</h3>
    <p>Email: seedsandsoil@gmail.com</p>
    <p>Contact no: 9012323478</p>
</div>

<script>
    // JavaScript for toggling the navigation menu
    const nav = document.querySelector('.nav');
    const navbar = document.querySelector('.navbar');

    navbar.addEventListener('click', () => {
        nav.classList.toggle('active');
    });

    // Smooth scrolling effect
    const links = document.querySelectorAll('.smooth-scroll');

    links.forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            const targetId = link.getAttribute('href').substring(1);
            const targetElement = document.getElementById(targetId);
            targetElement.scrollIntoView({ behavior: 'smooth' });
        });
    });

    // Hover effect on navigation links
    const navLinks = document.querySelectorAll('.links');

    navLinks.forEach(navLink => {
        navLink.addEventListener('mouseenter', () => {
            navLink.style.transform = 'translateY(-5px)';
        });

        navLink.addEventListener('mouseleave', () => {
            navLink.style.transform = 'translateY(0)';
        });
    });
</script>

</body>
</html>
