<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Login</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #a6d38f;
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .form-container {
        max-width: 400px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      h2 {
        text-align: center;
        color:#4ea85d; /* Blue color */
      }
      input[type="text"], input[type="tel"], input[type="password"], select, input[type="date"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #4ea85d; /* Blue color */
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
      }
      input[type="submit"]:hover {
        background-color:#4ea85d; /* Darker shade of blue on hover */
      }
      .side-images {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      .side-images img {
        max-width: 150px;
        height: auto;
        border-radius: 8px;
      }
      .back-link {
        text-align: center;
        margin-top: 20px;
      }
      .back-link a {
        color: #4ea85d;
        text-decoration: none;
      }
      .back-link a:hover {
        text-decoration: underline;
      }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <div class="side-images">
        <!-- Add images if needed -->
      </div>
      <h2>Login | <span style="color:#4ea85d;">Sign Up</span></h2>
      <form action="your_server_script.php" method="post" onsubmit="return validateForm()">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
  
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
  
        <label for="contact">Contact Number</label>
        <!-- Removed the pattern attribute -->
        <input type="tel" id="contact" name="contact" required>
  
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
  
        <!-- Modified input field for rent duration -->
        <label for="duration">Rent Duration</label>
        <select id="duration" name="duration" onchange="showDurationOptions()" required>
          <option value="">Select Duration</option>
          <option value="weeks">Weekly</option> <!-- Changed value to "weeks" -->
          <option value="months">Monthly</option> <!-- Changed value to "months" -->
        </select>

        <!-- Additional input fields or options can be added here -->
        <div id="durationOptions" style="display:none;">
          <label id="durationLabel" for="durationSelection"></label>
          <select id="durationSelection" name="durationSelection"></select>
        </div>
  
        <label for="start_date">Start Date</label>
        <input type="date" id="start_date" name="start_date" min="2024-04-20" required>
  
        <input type="submit" value="Login">
      </form>
      <div class="back-link">
        <a href="index.html">Back to Main Page</a>
      </div>
    </div>
  </div>
  
  <script>
    // This function is called when the form is submitted
    function validateForm() {
      // Display an alert message to indicate that the process is successful
      alert("Process successful");
  
      // Prevent the default form submission behavior
      return false;
    }

    // This function shows duration options based on the selected duration
    function showDurationOptions() {
      var duration = document.getElementById("duration").value;
      var durationOptionsDiv = document.getElementById("durationOptions");

      if (duration === "weeks") { // Changed to "weeks"
        document.getElementById("durationLabel").innerText = "Number of Weeks"; // Changed label text to "Number of Weeks"
        durationOptionsDiv.style.display = "block";
        var durationSelection = document.getElementById("durationSelection");
        durationSelection.innerHTML = "";
        for (var i = 1; i <= 4; i++) { // Changed to maximum of 4 weeks
          var option = document.createElement("option");
          option.text = i;
          option.value = i;
          durationSelection.add(option);
        }
      } else if (duration === "months") { // Changed to "months"
        document.getElementById("durationLabel").innerText = "Number of Months"; // Changed label text to "Number of Months"
        durationOptionsDiv.style.display = "block";
        var durationSelection = document.getElementById("durationSelection");
        durationSelection.innerHTML = "";
        for (var i = 1; i <= 12; i++) { // Changed to maximum of 12 months
          var option = document.createElement("option");
          option.text = i;
          option.value = i;
          durationSelection.add(option);
        }
      } else {
        durationOptionsDiv.style.display = "none";
      }
    }
  </script>
  
  </body>
  </html>
