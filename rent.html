<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rent Login - Seeds & Soil</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f2e9;
      margin: 0;
      padding: 0;
    }
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background-color: #1c5b70;
      font-size: 20px;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .nav-title {
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }
    .nav-links a {
      margin-left: 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .nav-links a:hover {
      color: #f8b400;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px);
      margin-top: 80px;
    }
    .form-container {
      max-width: 400px;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      text-align: center;
    }
    h2 {
      color: #4e7339;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .btn {
      width: 100%;
      padding: 14px;
      background: #4e7339;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #2d4a27;
    }
    .back-link {
      margin-top: 15px;
    }
    .back-link a {
      color: #4e7339;
      text-decoration: none;
      font-weight: bold;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html" class="nav-title">Seeds & Soil</a>
    <div class="nav-links">
        <a href="aboutus.html">About Us</a>
        <a href="seeds.html">Seeds</a>
        <a href="irrigation.html">Irrigation Tools</a>
        <a href="fertilizer.html">Fertilizers</a>
        <a href="pesticide.html">Pesticides</a>
        <a href="loginOrSignup.html">Login/Sign Up</a>
    </div>
  </div>

  <div class="container">
    <div class="form-container">
      <h2>Rent Login | <span style="color:#4e7339;">Sign Up</span></h2>
      <form action="#" method="post" onsubmit="return validateForm()">
        <input type="text" id="name" name="name" placeholder="Full Name" required>
        <input type="text" id="address" name="address" placeholder="Address" required>
        <input type="tel" id="contact" name="contact" placeholder="Contact Number" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <label for="duration">Rent Duration</label>
        <select id="duration" name="duration" onchange="showDurationOptions()" required>
          <option value="">Select Duration</option>
          <option value="weeks">Weekly</option>
          <option value="months">Monthly</option>
        </select>
        <div id="durationOptions" style="display:none;">
          <label id="durationLabel" for="durationSelection"></label>
          <select id="durationSelection" name="durationSelection"></select>
        </div>
        <label for="start_date">Start Date</label>
        <input type="date" id="start_date" name="start_date" required>
        <button type="submit" class="btn">Login</button>
      </form>
      <div class="back-link">
        <a href="index.html">Back to Main Page</a>
      </div>
    </div>
  </div>
  
  <script>
    function validateForm() {
      alert("Process successful");
      return false;
    }
    function showDurationOptions() {
      var duration = document.getElementById("duration").value;
      var durationOptionsDiv = document.getElementById("durationOptions");
      if (duration === "weeks") {
        document.getElementById("durationLabel").innerText = "Number of Weeks";
        durationOptionsDiv.style.display = "block";
        var durationSelection = document.getElementById("durationSelection");
        durationSelection.innerHTML = "";
        for (var i = 1; i <= 4; i++) {
          var option = document.createElement("option");
          option.text = i;
          option.value = i;
          durationSelection.add(option);
        }
      } else if (duration === "months") {
        document.getElementById("durationLabel").innerText = "Number of Months";
        durationOptionsDiv.style.display = "block";
        var durationSelection = document.getElementById("durationSelection");
        durationSelection.innerHTML = "";
        for (var i = 1; i <= 12; i++) {
          var option = document.createElement("option");
          option.text = i;
          option.value = i;
          durationSelection.add(option);
        }
      } else {
        durationOptionsDiv.style.display = "none";
      }
    }
  </script>
  </body>
  </html>
