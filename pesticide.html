<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesticides - Seeds & Soil</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f5f2e9;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: #1c5b70;
            font-size: 20px;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .nav-title {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .nav-links a {
            margin-left: 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #f8b400;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
            margin-top: 80px;
        }

        .pesticide-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .pesticide-item:hover {
            transform: translateY(-5px);
        }

        .pesticide-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .pesticide-item h2 {
            color: #2d4a27;
            font-size: 1.4rem;
            margin: 10px 0;
        }

        .pesticide-item p {
            color: #4e7339;
            font-size: 1.2rem;
        }

        .pesticide-item button {
            background-color: #4e7339;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .pesticide-item button:hover {
            background-color: #2d4a27;
        }

        .footer {
            text-align: center;
            font-weight: bold;
            background: linear-gradient(135deg, #4e7339, #2d4a27);
            font-size: 1rem;
            color: #fff;
            padding: 1rem 0;
            margin-top: 50px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #f8b400;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="index.html" class="nav-title">Seeds & Soil</a>
    <div class="nav-links">
        <a href="aboutus.html">About Us</a>
        <a href="seeds.html">Seeds</a>
        <a href="irrigation.html">Irrigation Tools</a>
        <a href="fertilizer.html">Fertilizers</a>
        <a href="pesticide.html">Pesticides</a>
        <a href="loginOrSignup.html">Login/Sign Up</a>
        <a href="bag.html">Bag</a>
    </div>
</nav>

<div class="container">
    <div class="pesticide-item">
        <img src="pesatlas.jpg" alt="Atlas">
        <h2>Atlas</h2>
        <p>180/-</p>
        <button>Buy</button>
    </div>

    <div class="pesticide-item">
        <img src="pescarbine20.jpg" alt="Carbine 20%">
        <h2>Carbine 20%</h2>
        <p>130/-</p>
        <button>Buy</button>
    </div>

    <div class="pesticide-item">
        <img src="pesdcon.jpg" alt="D-con">
        <h2>D-con</h2>
        <p>310/-</p>
        <button>Buy</button>
    </div>

    <div class="pesticide-item">
        <img src="pesrefen.webp" alt="Refren">
        <h2>Refren</h2>
        <p>540/-</p>
        <button>Buy</button>
    </div>

    <div class="pesticide-item">
        <img src="pestebucon.jpg" alt="Tebucon">
        <h2>Tebucon</h2>
        <p>110/-</p>
        <button>Buy</button>
    </div>
</div>

<nav class="footer">
    <a href="index.html">Back</a>
</nav>
<script src="search.js"></script>
</body>
</html>
